name: "SensorCluster2"
manufacturer: "Raspberry Pi Foundation"
model: "Raspberry Pi 3b+"
labels:
  - "rpi"
description: "Sensor cluster providing metrics for reading .csv"

deviceResources:
      -
        name: id
        description: "id"
        properties:
          value:
            { type: "String", readWrite: "RW" }
      -
        name: timestamp
        description: "timestamp"
        properties:
          value:
            { type: "Int64", readWrite: "RW" }
      -
        name: co2
        description: "co2"
        properties:
          value:
            { type: "Int64", readWrite: "RW" }
      -
        name: temperature
        description: "temperature"
        properties:
          value:
            { type: "Int64", readWrite: "RW" }
      -
        name: light
        description: "light"
        properties:
          value:
            { type: "Int64", readWrite: "RW" }
      -
        name: humidity
        description: "humidity"
        properties:
          value:
            { type: "Int64", readWrite: "RW" }
